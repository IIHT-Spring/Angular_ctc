
<div *ngIf="courses.length > 0 ; then courseList else noCourse" style="text-align: center;">
    List of course
   
</div>
<ng-template #courseList>
    <li *ngFor="let course of courses">
        {{course}}
    </li>
</ng-template>
<ng-template #noCourse style="text-align: center;">
    No courses Available at the moment
</ng-template>
