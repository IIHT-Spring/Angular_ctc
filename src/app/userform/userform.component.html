<h2 style="text-align: center">{{ heading }}</h2>

<br />
<div class="input-group">
  <span class="input-group-text">First and last name</span>
  <input
    [(ngModel)]="user.firstname"
    type="text"
    aria-label="First name"
    class="form-control"
  />
  <input
    [(ngModel)]="user.lastname"
    type="text"
    aria-label="Last name"
    class="form-control"
  />
</div>
<br />
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
  <input
    [(ngModel)]="user.age"
    type="number"
    class="form-control"
    aria-label="Sizing example input"
    aria-describedby="inputGroup-sizing-default"
  />
</div>

<div style="margin: 2%" class="form-check">
  <input
    [(ngModel)]="user.gender"
    value="Male"
    class="form-check-input"
    type="radio"
    name="flexRadioDefault"
    id="flexRadioDefault1"
  />
  <label class="form-check-label" for="flexRadioDefault1"> Male </label>
</div>
<div style="margin: 2%" class="form-check">
  <input
    [(ngModel)]="user.gender"
    value="Female"
    class="form-check-input"
    type="radio"
    name="flexRadioDefault"
    id="flexRadioDefault1"
  />
  <label class="form-check-label" for="flexRadioDefault1"> Female </label>
</div>

<div style="margin: 2%">
  <button (click)="save()" type="button" class="btn btn-primary btn-lg">Submit button</button>
</div>

<ul class="list-group">
  <li *ngFor="let user of users; index as i" class="list-group-item">
    {{user.firstname}} , {{user.age}}<button class="btn btn-danger" style="margin: 1%;" (click)="deleteRow(user, i)">delete</button>
  </li>
  
</ul>
